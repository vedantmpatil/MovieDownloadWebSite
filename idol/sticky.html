<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working</title>
    <!-- bootstrap linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Page links  -->
    <link rel="stylesheet" href="sticky.css">
</head>

<body>


    <div class="sticky">


        <div class="stickyrow2">
            <span>
                <i id="stickyshuffle" class="fa-solid fa-shuffle"></i>
            </span>
            <span>
                <i id="stickyskipprevious" class="fa-solid fa-backward-step"></i>
            </span>
            <span>
                <!-- play_arrow -->
                <i id="stickyplay" class="fa-regular fa-circle-play "></i>
            </span>
            <span>
                <i id="stickyskipnext" class="fa-solid fa-forward-step"></i>
            </span>
            <span>
                <i id="stickyqueue" class="fa-solid fa-bars"></i>
            </span>
        </div>
        <div class="stickyrow1">
            <!-- <div>  progress bar </div> -->
            <div class="stickyprogressBar">
                <input type="range" name="stickyprogress" id="stickyprogress" value="0" min="0" max="100">
            </div>
            <div class="stickysongTime">
                <span id="stickycurrentTimedisp">0:00</span>
                <span id="stickymaxDuration"></span>
            </div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fe7e486b19.js" crossorigin="anonymous"></script>
<script src="sticky.js"></script>

</html>
